<!DOCTYPE html>
<head>
  <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
	
<a-scene>
  <a-box color="#FFF" width="1" height="2" depth="2"
       position="-10 2 -5" rotation="0 0 45" scale="1 1 1"
       src="#texture">
	   

  
  <!-- These animations will start when the box is looked at. -->
  <a-animation attribute="scale" begin="mouseenter" dur="500" to="3 3 3"></a-animation>
  <a-animation attribute="scale" begin="mouseleave" dur="500" to="2 2 2"></a-animation>
  <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
  <a-text value="Hello, A-Frame!" color="#BBB"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
</a-box>
<a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
    position="-3 1 -4"></a-sound>



  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>

  
  
</body>
